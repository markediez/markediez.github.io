<!DOCTYPE html>
<html>
  <head>
    <title>Time Keeper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="header" class="row">
        <div class="col-md-12">
          <h1>Time Keeper</h1>
        </div>
      </div>

      <div id="time-keeper-form" class="row">
        <form class="col-md-3">
          <div class="col-md-12">
            <input type="text" class="form-control" name="title" placeholder="Enter Title" required>
          </div>
          <div class="col-md-12">
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="work-type" required>PTTS</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="work-type">DSS IT</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="work-type">EDS</label>
            </div>
          </div>
          <div class="col-md-12">
            <button class="col-md-6 col-md-offset-3 btn btn-primary">Start</button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
