<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap-overwrite.css" />
  </head>
  <body>
    <div class="row">
      <div id="random_quote" class="col-md-offset-4 col-md-4">
        <blockquote>
          <div class="quote">I am a unicorn</div>
          <small class="author">Everyone</small>

          <div id="action">
            <button onclick="changeQuote()">Get A New Quote</button>
            <button onclick="tweet()">Send a Tweet</button>
          </div>
        </blockquote>
      </div>
    </div>

    <div class="row">
      <div id="task_container" class="col-md-offset-4 col-md-4">
        <div id="content">

        </div>
      </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
