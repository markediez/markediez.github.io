<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap-overwrite.css" />
  </head>
  <body>
    <div id="container">

      <div class="row">
        <div id="random_quote" class="col-md-offset-4 col-md-4">
          <blockquote>
            <div class="quote">I am a unicorn</div>
            <small class="author">Everyone</small>
          </blockquote>
          <div id="action">
            <button onclick="changeQuote()">Get A New Quote</button>
            <button onclick="tweet()">Send a Tweet</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="task_container" class="col-md-offset-4 col-md-4">
          <div id="content">
            <h4 class="title" class="big">What are your tasks today?</h4>

            <div>
              <span class="task"><input type="checkbox"><span>Fake Task</span></span>
              <span class="task"><input type="checkbox"><span>Fake Task</span></span>
              <span class="task"><input type="checkbox"><span>Fake Task</span></span>
              <span class="task"><input type="checkbox"><span>Fake Task</span></span>
            </div>

            <input type="text" placeholder="Add a goal" class="task task_input"/>
          </div>
          <div id="curr_date">
            <span class="h2">December</span>
            <span id="day">08</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
